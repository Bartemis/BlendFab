<div *ngIf="model$ | async as model; else loading">
  <h2>{{ model.name }}</h2>
  <model-viewer
    src="{{ model.url }}"
    alt="{{ model.name }}"
    auto-rotate
    camera-controls
    shadow-intensity="0.5"
    shadow-softness="0.5"
    style="width: 100%; height: 600px;">
  </model-viewer>
</div>

<ng-template #loading>
  <div class="p-col-12">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
